spring:
  application:
    name: product-api
  datasource:
    url: jdbc:h2:file:./database/database;AUTO_SERVER=TRUE
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

application:
  version: @project.version@